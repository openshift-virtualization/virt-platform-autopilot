name: Verify Generated Files

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  verify:
    name: Verify CRDs and RBAC
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Verify CRDs are up-to-date
        run: make verify-crds

      - name: Verify RBAC is up-to-date
        run: make verify-rbac

      - name: Comment on PR if verification failed
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Generated Files Verification Failed**\n\nOne or more generated files in this PR are out of sync:\n\n- **CRDs**: Run `make update-crds` if CRD verification failed\n- **RBAC**: Run `make generate-rbac` if RBAC verification failed\n\nPlease regenerate the files locally and commit the changes.'
            })
